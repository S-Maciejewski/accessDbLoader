name: Access DB Loader - Build artifacts

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi
        go get github.com/mitchellh/gox

    - name: Build
      run: go build -v .

    - name: Test
      run: go test -v .

    - name: Build artifacts
      run: |
        gox -os "linux windows" -arch="amd64" -output="adbLoader"
        ls

    - uses: actions/upload-artifact@v2
      with:
        name: Windows version
        path: adbLoader.exe
        
    - uses: actions/upload-artifact@v2
      with:
        name: Linux version
        path: adbLoader
        
  
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
          tag_name: $(eval date -I)
          release_name: Release $(eval date -I)
          draft: false
          prerelease: false
    - name: Upload Windows Release
      id: upload-windows-release-asset
      uses: actions/upload-release-asset@v1
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./adbLoader.exe
          asset_name: adbLoader.exe
          asset_content_type: application
          
    - name: Upload Linux Release
      id: upload-linux-release-asset
      uses: actions/upload-release-asset@v1
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./adbLoader
          asset_name: adbLoader
          asset_content_type: application
